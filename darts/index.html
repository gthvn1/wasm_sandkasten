<html>

<head>
    <meta charset="UTF-8" />
    <title>Darts scores</title>
    <script type="module">
        WebAssembly
            .instantiateStreaming(fetch("darts.wasm"))
            .then(obj => {
                var result = obj.instance.exports.score(0.0, 1.0);
                console.log(result);
            });

    </script>
</head>

</html>
